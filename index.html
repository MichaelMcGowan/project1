<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- sprite css -->
    <link rel="stylesheet" href="css/spritestyles.css">
    <!-- Hind font family -->
    <link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">


  </head>

  <body>
<!-- navigation bar and icon-bar outside container full width -->
    <div class="row navbar">
      <div class="col-md-12">
        <ul class="horizontal">
          <li><a href="#"><img src="images/settings.png"></a></li>
          <li><a href="#"><img src="images/help.png"></a></li>
          <li><a href="#">MINI of Raleigh</a></li>
        </ul>
      </div>
    </div> <!-- end navbar -->

    <div class="row icons">
      <div class="col-md-3"></div>
        <div class="col-md-6">
            <ul class="horizontal">
              <li><div class="above" id="stats"><i class="sprite sprite-stats-green front"></i></div>
                <div class="below" id="stats"><i class="sprite sprite-stats-blue"></i></div></li>
              <li><div class="above" id="edit"><i class="sprite sprite-edit-green front shift-1"></i></div>
                <div class="below" id="edit"><i class="sprite sprite-edit-blue"></i></div></li>
              <li><div class="above" id="tag"><i class="sprite sprite-tag-green front shift-2"></i></div>
                <div class="below" id="tag"><i class="sprite sprite-tag-blue"></i></div></li>
              <li><div class="above" id="chat"><i class="sprite sprite-chat-green front shift-1"></i></div>
                <div class="below" id="chat"><i class="sprite sprite-chat-blue"></i></div></li>
              <li><div class="above" id="people"><i class="sprite sprite-people-green front"></i></div>
                <div class="below" id="people"><i class="sprite sprite-people-blue"></i></div></li>
              <li><div class="above" id="dashboard"><i class="sprite sprite-dashboard-green front"></i></div>
                <div class="below" id="dashboard"><i class="sprite sprite-dashboard-blue"></i> </div>
              <div class="above" id="chevron"><img src="images/chevron.png"></div>
              </li>
            </ul>
        </div>
        <div class="col-md-3"></div>
    </div> <!-- end icons-->

    <!-- container for all content -->
    <div class="container">
        <div class="row dash"> <!-- search dashboard -->
          <div class="col-md-12">
            <h1>Dashboard</h1>
            <a href="#"><img src="images/search.png"></a>
            <form>
              <input type="text" name="search">
            </form>
          </div>
        </div> <!-- end dashboard -->
    </div>

  </body>
